<div class="col mx-auto" >
  <!-- TODO creare a component for to display an item -->
    <div class="row px-3 align-items-center todo-item rounded">
        <div class="col-auto m-1 p-0 d-flex align-items-center">
            <h2 class="m-0 p-0">
                <i (click) = "toggleDone()" class="fa text-primary btn m-0 p-0" [ngClass]="item.done?'fa-check-square-o':'fa-square-o'" data-toggle="tooltip" data-placement="bottom" title="{{item.done?'Mark as todo':'Mark as complete'}}"></i>
            </h2>
        </div>
        <div class="col px-1 m-1 d-flex align-items-center">
          <input type="text" *ngIf="!isEditMode" (dblclick)="enableEdit()" class="form-control form-control-lg border-0 edit-todo-input bg-transparent rounded px-3" readonly value="{{item.summary}}" title="{{item.summary}}" />
          <input type="text" *ngIf="isEditMode" [(ngModel)]="summary" (focusout)="disableEdit()"  (keydown.enter)="saveItem();disableEdit();" (keydown.escape)="disableEdit()" class="form-control form-control-lg border-0 edit-todo-input rounded px-3" />
        </div>
        <div class="col-auto m-1 p-0 px-3">
            <div class="row">
                <div class="col-auto d-flex align-items-center rounded bg-white border border-warning">
                    <i class="fa fa-hourglass-2 my-2 px-2 text-warning btn" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Due on date"></i>
                    <h6 class="text my-2 pr-2">{{item.dueDate?.toLocaleDateString()}}</h6>
                </div>
            </div>
        </div>
        <div class="col-auto m-1 p-0 todo-actions">
            <div class="row d-flex align-items-center justify-content-end">
                <h5 class="m-0 p-0 px-2">
                    <i (click)="enableEdit()"  *ngIf="!isEditMode" class="fa fa-pencil text-info btn m-0 p-0" data-toggle="tooltip" data-placement="bottom" title="Edit todo"></i>
                    <i (click)="saveItem();disableEdit();" *ngIf="isEditMode" class="fa fa-save text-info btn m-0 p-0" data-toggle="tooltip" data-placement="bottom" title="Save todo"></i>
                </h5>
                <h5 class="m-0 p-0 px-2">
                    <i class="fa fa-trash-o text-danger btn m-0 p-0" data-toggle="tooltip" data-placement="bottom" title="Delete todo"></i>
                </h5>
            </div>
            <div class="row todo-created-info">
                <div class="col-auto d-flex align-items-center pr-2">
                    <i class="fa fa-info-circle my-2 px-2 text-black-50 btn" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Created date"></i>
                    <label class="date-label my-2 text-black-50">{{item.createdAt.toLocaleDateString()}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
